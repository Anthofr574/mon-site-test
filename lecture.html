<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lecture des profils</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #34495e;
        color: white;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .profil {
        background: #2c3e50;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .profil img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #2980b9;
    }
    .infos {
        flex-grow: 1;
    }
    .actions button {
        margin-left: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    .actions .modifier {
        background-color: #27ae60;
        color: white;
    }
    .actions .modifier:hover {
        background-color: #2ecc71;
    }
    .actions .supprimer {
        background-color: #c0392b;
        color: white;
    }
    .actions .supprimer:hover {
        background-color: #e74c3c;
    }
    #message {
        text-align: center;
        margin-top: 20px;
        font-style: italic;
    }
</style>
</head>
<body>

<h2>Liste des profils civils</h2>

<div id="profilsContainer"></div>
<div id="message"></div>

<script>
    const container = document.getElementById('profilsContainer');
    const message = document.getElementById('message');

    let profils = JSON.parse(localStorage.getItem('profils')) || [];

    function afficherProfils() {
        container.innerHTML = '';
        if(profils.length === 0) {
            message.textContent = "Aucun profil créé.";
            return;
        } else {
            message.textContent = '';
        }

        profils.forEach(profil => {
            const div = document.createElement('div');
            div.className = 'profil';

            const img = document.createElement('img');
            img.src = profil.photoBase64 || 'https://via.placeholder.com/80?text=No+Photo';
            img.alt = 'Photo de ' + profil.nom;

            const infos = document.createElement('div');
            infos.className = 'infos';
            infos.innerHTML = `
                <strong>${profil.nom || '[Nom non renseigné]'}</strong> ${profil.prenom || ''}<br>
                Date de naissance: ${profil.dateNaissance || 'Non renseignée'}<br>
                Adresse: ${profil.adresse || 'Non renseignée'}<br>
                Téléphone: ${profil.telephone || 'Non renseigné'}
            `;

            const actions = document.createElement('div');
            actions.className = 'actions';

            const btnModifier = document.createElement('button');
            btnModifier.textContent = 'Modifier';
            btnModifier.className = 'modifier';
            btnModifier.onclick = () => modifierProfil(profil.id);

            const btnSupprimer = document.createElement('button');
            btnSupprimer.textContent = 'Supprimer';
            btnSupprimer.className = 'supprimer';
            btnSupprimer.onclick = () => supprimerProfil(profil.id);

            actions.appendChild(btnModifier);
            actions.appendChild(btnSupprimer);

            div.appendChild(img);
            div.appendChild(infos);
            div.appendChild(actions);

            container.appendChild(div);
        });
    }

    function modifierProfil(id) {
        localStorage.setItem('profilAModifier', id);
        window.location.href = 'creation.html';
    }

    function supprimerProfil(id) {
        if(confirm("Voulez-vous vraiment supprimer ce profil ?")) {
            profils = profils.filter(p => p.id !== id);
            localStorage.setItem('profils', JSON.stringify(profils));
            afficherProfils();
        }
    }

    afficherProfils();
</script>

</body>
</html>
