<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de compte LSPD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Création de compte LSPD</h1>
  <form id="registerForm">
    <input type="text" id="matricule" placeholder="Matricule" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Prénom" required>

    <select id="grade" required>
      <option value="">-- Sélectionner un grade --</option>
      <option value="LSPD">LSPD</option>
      <option value="Haut grade">Haut grade</option>
      <option value="Staff">Staff</option>
      <option value="Justice">Justice</option>
    </select>

    <button type="submit">Créer le compte</button>
  </form>

  <p>Déjà un compte ? <a href="login.html">Connecte-toi</a></p>

  <script src="script.js"></script>
</body>
</html>
